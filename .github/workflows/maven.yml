name: Java CI with JUnit and Checkstyle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v4

    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ“¦ Compilar con Maven
      run: mvn install -B
      working-directory: demo

    - name: ğŸ§ª Ejecutar pruebas con JUnit
      run: mvn test
      working-directory: demo

    - name: âœ… Linting con Checkstyle
      run: mvn checkstyle:check
      working-directory: demo

    - name: ğŸ“„ Generar reporte HTML de Checkstyle
      run: mvn checkstyle:checkstyle
      working-directory: demo

    - name: ğŸ—‚ï¸ Subir artefacto del reporte Checkstyle
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: demo/target/site/checkstyle.html
